<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="/Front_End/CSS_Pages/Dashboard.css">

	<title>ELU System</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">ELU System</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-user"></i>
					<span class="text">Manage Users</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-user-badge"></i>
					<span class="text">Property Owner</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-home"></i>
					<span class="text">Properties</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bx-water"></i>
						<span class="text">Water Allocations</span>
				</a>
			</li>
			
			<li>
				<a href="#">
					<i class="bx bxs-file"></i>
					<span class="text">Reports</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="bx bxs-log-out"></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
		
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<!-- <span class="num">8</span> -->
			</a>
			<a href="#" class="profile">
				<img src="/Front_End/img/profile.png">
				
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
				<!-- <a href="#" class="btn-download">
					<i class='bx bxs-cloud-download' ></i>
					<span class="text">Download PDF</span>
				</a> -->
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">
						<h3>1020</h3>
						<p>Total Properties</p>
					</span>
				</li>
				<li>
					<i class='bx bxs-group' ></i>
					<span class="text">
						<h3>2834</h3>
						<p>Total Registered Water Users</p>
					</span>
				</li>
				<li>
					<i class='bx bx-tachometer'></i>
					<span class="text">
						<h3>2543</h3>
						<p>Total Volumes Allocated</p>
					</span>
				</li>
			</ul>


			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="/Front_End/JS_Scripts/Dashboard.js"></script>
</body>
</html>
