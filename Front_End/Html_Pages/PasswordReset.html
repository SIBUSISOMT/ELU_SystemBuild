<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Reset Password</h1>
  <form id="resetPasswordForm">
    <input type="hidden" id="userId" name="userId" value="<%= id %>">
    <input type="hidden" id="token" name="token" value="<%= token %>">
    
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required>
    
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    
    <div id="error" class="error"></div> <!-- Display error messages here -->
    
    <button type="submit">Reset Password</button>
  </form>

  <script>
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const userId = document.getElementById('userId').value;
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error');

      // Clear previous error
      errorDiv.textContent = '';

      // Check if passwords match
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match. Please try again.";
        return;
      }

      try {
        const response = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId, token, newPassword })
        });

        if (response.ok) {
          alert("Password reset successfully! Please log in with your new password.");
          window.location.href = '/login';  // Adjust to your login page path
        } else {
          const error = await response.text();
          errorDiv.textContent = "Error: " + error;
        }
      } catch (err) {
        console.error("Reset password error:", err);
        errorDiv.textContent = "An error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
