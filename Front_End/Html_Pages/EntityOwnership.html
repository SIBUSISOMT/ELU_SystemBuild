<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Front_End/CSS_Pages/Dashboard.css">
  <link rel="stylesheet" href="/Front_End/CSS_Pages/ManageUsers.css">
  <title>Manage Entity Properties</title>
</head>
<body>
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class='bx bx-menu'></i>
      <a href="#" class="nav-link">Categories</a>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <a href="#" class="notification"><i class='bx bxs-bell'></i></a>
      <a href="#" class="profile"><img src="/Front_End/img/profile.png"></a>
    </nav>
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Manage Entity Owned Properties</h1>
          <ul class="breadcrumb">
            <li><a href="#">Dashboard</a></li>
            <li><i class='bx bx-chevron-right'></i></li>
            <li><a class="active" href="#">Manage Entity Properties</a></li>
          </ul>
        </div>
      </div>

      <div class="table-container">
        <button class="btn-add" id="addEntityBtn">Add New Entity</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Property Name</th>
              <th>Owner</th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="entityTable">
            <!-- Entity data will be inserted dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </section>

  <!-- Modals -->
  <div id="editEntityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Entity</h2>
      <form id="editEntityForm">
        <input type="hidden" id="editEntityId">
        <label for="editPropertyName">Property Name:</label>
        <input type="text" id="editPropertyName" required>
        <label for="editOwner">Owner:</label>
        <input type="text" id="editOwner" required>
        <label for="editLocation">Location:</label>
        <input type="text" id="editLocation" required>
        <button type="submit" id="updateEntityBtn">Update</button>
      </form>
    </div>
  </div>

  <div id="deleteEntityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Are you sure you want to delete this entity?</h2>
      <button id="confirmDeleteEntityBtn">Yes, delete</button>
      <button id="cancelDeleteEntityBtn">Cancel</button>
    </div>
  </div>

  <!-- Add New Entity Modal -->
<div id="addEntityModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add New Entity</h2>
      <form id="addEntityForm">
        <label for="addPropertyName">Property Name:</label>
        <input type="text" id="addPropertyName" required>
        <label for="addOwner">Owner:</label>
        <input type="text" id="addOwner" required>
        <label for="addLocation">Location:</label>
        <input type="text" id="addLocation" required>
        <button type="submit">Add Entity</button>
      </form>
    </div>
  </div>
  

  <script src="/Front_End/JS_Scripts/EntityOwnerships.js"></script>
</body>
</html>
