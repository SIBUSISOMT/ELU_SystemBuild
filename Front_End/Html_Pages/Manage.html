<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Front_End/CSS_Pages/Allocations.css">
    <link rel="stylesheet" href="/Front_End/CSS_Pages/Dashboard.css">
    <link rel="icon" href="/Front_End/img/inkomati_logo-removebg-preview.png" type="image/x-icon">
    <span class="close" onclick="closeModal('entityModal')">&times;</span>
    <button type="button" class="edit-btn" onclick="toggleEdit('storageForm')"></button>
    <title>Allocations</title>

</head>
<body>
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <a href="#" class="notification"><i class='bx bxs-bell'></i></a>
            <a href="#" class="profile"><img src="/Front_End/img/profile.png" alt="Profile"></a>
        </nav>

        <main>
            <div class="toolbar">
                <div class="dropdown">
                    <i class='bx bx-user-plus'></i>
                    <select class="user-select" data-type="water-user">
                        <option value="" disabled selected>Add Water User</option>
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                        <option value="entity">Entity/Enterprise</option>
                    </select>
                </div>
                <div class="dropdown">
                    <i class='bx bx-building-house'></i>
                    <select class="user-select" data-type="property-owner">
                        <option value="" disabled selected>Add Property Owner</option>
                        <option value="individual">Individual</option>
                        <option value="group">Group</option>
                        <option value="entity">Entity/Enterprise</option>
                    </select>
                </div>
                <div class="dropdown">
                    <i class='bx bx-water'></i>
                    <select class="water-use-select">
                        <option value="" disabled selected>Allocate Water Use</option>
                        <option value="SFRA">SFRA</option>
                        <option value="Irrigation">Irrigation</option>
                        <option value="Abstruction">Abstruction</option>
                        <option value="Storage">Storage</option>
                    </select>
                </div>
            </div>

            <div class="head-title">
                <div class="left">
                    <h1>Registrations & Allocations</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Dashboard</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Water Users</a></li>
                    </ul>
                </div>
            </div>

            <!-- Water User Registration Form -->

            <div class="form-container">
                <div class="form-header">
                    <h2 class="section-title">Registered Water User</h2>
                    <button type="button" class="edit-btn" onclick="toggleEdit('waterUserForm')">
                        <i class='bx bx-edit'></i>
                    </button>
                </div>
                <form id="waterUserForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="water_user_name" required>
                        </div>
                        <div class="form-group">
                            <label>Surname</label>
                            <input type="text" name="water_user_surname" required>
                        </div>
                        <div class="form-group">
                            <label>User Type</label>
                            <input type="text" name="water_user_type" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="water_user_email" required>
                        </div>
                        <div class="form-group">
                            <label>Alternative Email</label>
                            <input type="email" name="water_user_alt_email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Contact Number</label>
                            <input type="tel" name="water_user_contact" required>
                        </div>
                        <div class="form-group">
                            <label>Alternative Contact</label>
                            <input type="tel" name="water_user_alt_contact">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Storage of Water Form -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="section-title">Storage of Water</h2>
                    <button type="button" class="edit-btn" onclick="toggleEdit('storageForm')">
                        <i class='bx bx-edit'></i>
                    </button>
                </div>
                <form id="storageForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Property Reference</label>
                            <input type="text" name="Property_Reference" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>WARMS Registered Water Course (m³)</label>
                            <input type="number" step="0.01" name="Storage_WARMS_Registered_Water_Course">
                        </div>
                        <div class="form-group">
                            <label>WARMS Number of Dams</label>
                            <input type="number" name="Storage_WARMS_Registered_Number_ofDams">
                        </div>
                        <div class="form-group">
                            <label>WARMS Registered Volume (m³)</label>
                            <input type="number" step="0.01" name="Storage_WARMS_Registered_Volume">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ELU Registered Water Course (m³)</label>
                            <input type="number" step="0.01" name="Storage_ELU_Registered_Water_Course">
                        </div>
                        <div class="form-group">
                            <label>ELU Number of Dams</label>
                            <input type="number" name="Storage_ELU_Registered_Number_ofDams">
                        </div>
                        <div class="form-group">
                            <label>Storage Existing Lawful Volume (m³)</label>
                            <input type="number" step="0.01" name="Storage_Existing_Lawful_Volume">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Qualifying Period Total Storage (m³)</label>
                            <input type="number" step="0.01" name="Storage_Qualifying_Period_Total_Storage_in_m3">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>

            <!-- Abstraction of Water Form -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="section-title">Abstraction of Water</h2>
                    <button type="button" class="edit-btn" onclick="toggleEdit('abstractionForm')">
                        <i class='bx bx-edit'></i>
                    </button>
                </div>
                <form id="abstractionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Property Reference</label>
                            <input type="text" name="property_reference" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Non-Irrigation ELU Abstraction Period Source</label>
                            <input type="text" name="Non_Irrigation_ELU_Abstraction_Period_Source">
                        </div>
                        <div class="form-group">
                            <label>Non-Irrigation WARMS Abstraction Period Source</label>
                            <input type="text" name="Non_Irrigation_WARMS_Abstraction_Period_Source">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Non-Irrigation ELU Abstraction Lawful Volume (m³)</label>
                            <input type="number" step="0.01" name="Non_Irrigation_ELU_Abstraction_Lawful_Volume">
                        </div>
                        <div class="form-group">
                            <label>Non-Irrigation WARMS Abstraction Lawful Volume (m³)</label>
                            <input type="number" step="0.01" name="Non_Irrigation_WARMS_Abstraction_Lawful_Volume">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Non-Irrigation ELU River Abstraction</label>
                            <input type="text" name="Non_Irrigation_ELU_River_Abstraction">
                        </div>
                        <div class="form-group">
                            <label>Non-Irrigation WARMS River Abstraction</label>
                            <input type="text" name="Non_Irrigation_WARMS_River_Abstraction">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>

       
            <!-- Irrigation Form -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="section-title">Irrigation</h2>
                    <button type="button" class="edit-btn" onclick="toggleEdit('irrigationForm')">
                        <i class='bx bx-edit'></i>
                    </button>
                </div>
                <form id="irrigationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Property Reference</label>
                            <input type="text" name="property_reference" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ELU Volume From Source Dam (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_ELU_Volume_From_Source_Dam">
                        </div>
                        <div class="form-group">
                            <label>WARMS Volume From Source Dam (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_WARMS_Volume_From_Source_Dam">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ELU Volume From Source Borehole (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_ELU_Volume_From_Source_Borehole">
                        </div>
                        <div class="form-group">
                            <label>WARMS Registered Water (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_WARMS_Registered_Water">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ELU Volume From Source Spring (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_ELU_Volume_From_Source_Spring">
                        </div>
                        <div class="form-group">
                            <label>WARMS Volume From WEIR (m³)</label>
                            <input type="number" step="0.01" name="Irrigation_WARMS_Volume_From_WEIR">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>

            <!-- SFRA Form -->
            <div class="form-container">
                <div class="form-header">
                    <h2 class="section-title">SFRA</h2>
                    <button type="button" class="edit-btn" onclick="toggleEdit('sfraForm')">
                        <i class='bx bx-edit'></i>
                    </button>
                </div>
                <form id="sfraForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Property Reference</label>
                            <input type="text" name="property_reference" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>WARMS Registered Hectares</label>
                            <input type="number" step="0.01" name="SFRA_WARMS_Registered_Hectares">
                        </div>
                        <div class="form-group">
                            <label>WARMS Registered Volume (m³)</label>
                            <input type="number" step="0.01" name="SFRA_WARMS_Registered_Volume">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Existing Lawful Use Volume (m³)</label>
                            <input type="number" step="0.01" name="SFRA_Existing_Lawful_Use_Volume">
                        </div>
                        <div class="form-group">
                            <label>Existing Lawful Use Hectares</label>
                            <input type="number" step="0.01" name="SFRA_Existing_Lawful_Use_Hectares">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>






<!-- MODALS -->




    <!-- Entity/Enterprise Modal -->
<div id="entityModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('entityModal')">&times;</span>
        <h2>Add New Entity/Enterprise</h2>
        <form id="entityForm">
            <div class="form-group">
                <label for="propertyReference">Property Reference:</label>
                <input type="text" id="propertyReference" readonly>
            </div>
            <div class="form-group">
                <label for="propertyName">Property Name:</label>
                <input type="text" id="propertyName" required>
            </div>
            <div class="form-group">
                <label for="enterpriseName">Enterprise Name:</label>
                <input type="text" id="enterpriseName" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="altEmail">Alternative Email:</label>
                <input type="email" id="altEmail">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="altContactNumber">Alternative Contact Number:</label>
                <input type="tel" id="altContactNumber">
            </div>
            <div class="form-group">
                <label for="areaName">Area Name:</label>
                <input type="text" id="areaName" required>
            </div>
            <div class="form-group">
                <label for="areaCode">Area Code:</label>
                <input type="text" id="areaCode" required>
            </div>
            <div class="form-group">
                <label for="propertySize">Property Size (in Hectares):</label>
                <input type="number" id="propertySize" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="titleDeedNumber">Title Deed Number:</label>
                <input type="text" id="titleDeedNumber" required>
            </div>
            <button type="submit" class="submit-btn">Add Entity</button>
        </form>
    </div>
</div>

<!-- Individual Modal -->
<div id="individualModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('individualModal')">&times;</span>
        <h2>Add Individual Property Owner</h2>
        <form id="individualForm">
            <div class="form-group">
                <label for="ownerReference">Property Reference:</label>
                <input type="text" id="ownerReference" readonly>
            </div>
           
            <div class="form-group">
                <label for="ownerName">Name:</label>
                <input type="text" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="ownerSurname">Surname:</label>
                <input type="text" id="ownerSurname" required>
            </div>
           
            <div class="form-group">
                <label for="residentialAreaName">Residential Area Name:</label>
                <input type="text" id="residentialAreaName" required>
            </div>
            <div class="form-group">
                <label for="residentialAreaCode">Residential Area Code:</label>
                <input type="text" id="residentialAreaCode" required>
            </div>
            <div class="form-group">
                <label for="idNumber">Identity Number:</label>
                <input type="text" id="idNumber" required>
            </div>
            <div class="form-group">
                <label for="individualEmail">Email:</label>
                <input type="email" id="individualEmail" required>
            </div>
            <div class="form-group">
                <label for="individualAltEmail">Alternate Email:</label>
                <input type="email" id="individualAltEmail">
            </div>
            <div class="form-group">
                <label for="individualContact">Contact Number:</label>
                <input type="tel" id="individualContact" required>
            </div>
            <div class="form-group">
                <label for="individualAltContact">Alternate Contact Number:</label>
                <input type="tel" id="individualAltContact">
            </div>
            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>
</div>

<!-- Group Modal -->
<div id="groupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('groupModal')">&times;</span>
        <h2>Add New Group</h2>
        <div class="form-group">
                <label for="groupPropertyRef">Property Reference:</label>
                <input type="text" id="groupPropertyRef" readonly>
            </div>
        <form id="groupForm">
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <input type="text" id="groupName" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="groupEmail">Email:</label>
                <input type="email" id="groupEmail" required>
            </div>
            <div class="form-group">
                <label for="groupAltEmail">Alternative Email:</label>
                <input type="email" id="groupAltEmail">
            </div>
            <div class="form-group">
                <label for="groupContact">Contact Number:</label>
                <input type="tel" id="groupContact" required>
            </div>
            <div class="form-group">
                <label for="groupAltContact">Alternative Contact:</label>
                <input type="tel" id="groupAltContact">
            </div>
            <div class="form-group">
                <label for="groupAreaName">Area Name:</label>
                <input type="text" id="groupAreaName" required>
            </div>
            <div class="form-group">
                <label for="groupAreaCode">Area Code:</label>
                <input type="text" id="groupAreaCode" required>
            </div>
            
            <div class="form-group">
                <label for="registrationNumber">Registration Number:</label>
                <input type="text" id="registrationNumber" required>
            </div>
            <div class="form-group">
                <label for="groupType">Group Type:</label>
                <input type="text" id="groupType" required>
            </div>
            <div class="form-group">
                <label for="memberCount">Member Count:</label>
                <input type="number" id="memberCount" required>
            </div>
            <button type="submit" class="submit-btn">Add Group</button>
        </form>
    </div>
</div>

<script type="module" src="/Front_End/JS_Scripts/toolbarHandler.js"></script>
<script type="module" src="/Front_End/JS_Scripts/formSubmissionHandlers.js"></script>
    <script type="module" src="/Front_End/JS_Scripts/Manage.js"></script>
</body>
</html>
